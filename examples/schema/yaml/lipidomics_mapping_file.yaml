$schema: http://json-schema.org/draft-04/schema#
id: lipidomics_mapping_file
title: Lipidomics Naming Mapping File
type: object
namespace: https://data.test.biocommons.org.au/
category: data_file
program: '*'
project: '*'
description: Data file containing the lipid species names and lipid classes, along
  with their mapping to "LIPID MAPS"
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links:
- exclusive: null
  required: true
  subgroup:
  - name: core_metadata_collections
    backref: lipidomics_mapping_files
    label: describes
    target_type: core_metadata_collection
    multiplicity: one_to_one
    required: false
required:
- type
- submitter_id
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  $ref: _definitions.yaml#/data_file_properties
  core_metadata_collections:
    $ref: _definitions.yaml#/to_one
  data_category:
    description: Broad categorization of the contents of the data file.
    enum:
    - mass spec raw
    - mass spec analysed
    - summarised results
  data_format:
    description: The format of the data in this data file
    enum:
    - csv
    - tsv
    - txt
  data_type:
    description: The type of data that this mapping file is associated with
    enum:
    - LC-MS
    - MS/MS
    - Multidimensional MS
    - Ion Mobility MS
    - MALDI MS
    - GC-MS
    - High Mass Accuracy MS
  mapping_file_version:
    description: Version of the mapping file
    type: string
