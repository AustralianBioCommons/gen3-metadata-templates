$schema: http://json-schema.org/draft-04/schema#
id: proteomics_file
title: Proteomics File
type: object
namespace: https://data.test.biocommons.org.au/
category: data_file
program: '*'
project: '*'
description: Data file that contains the results of a proteomics assay
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links:
- exclusive: null
  required: true
  subgroup:
  - name: proteomics_assays
    backref: proteomics_files
    label: derives_from
    target_type: proteomics_assay
    multiplicity: many_to_one
    required: false
  - name: core_metadata_collections
    backref: proteomics_files
    label: describes
    target_type: core_metadata_collection
    multiplicity: one_to_one
    required: false
required:
- type
- submitter_id
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  $ref: _definitions.yaml#/data_file_properties
  proteomics_assays:
    $ref: _definitions.yaml#/to_one
  core_metadata_collections:
    $ref: _definitions.yaml#/to_one
  cv:
    description: Coefficient of variation (%)
    type: number
  data_category:
    description: Broad categorization of the contents of the data file.
    enum:
    - mass spec raw
    - mass spec analysed
    - summarised results
  data_format:
    description: The format of the data in this data file
    enum:
    - mgf
  data_type:
    description: The type of data in this data file
    enum:
    - LC-MS
    - MS/MS
    - Multidimensional MS
    - Ion Mobility MS
    - MALDI MS
    - GC-MS
    - High Mass Accuracy MS
  proteomic_unit:
    description: Units of measurement captured in the proteomics file.
    enum:
    - pmol/mL
    - umol/mL
