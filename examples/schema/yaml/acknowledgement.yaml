$schema: http://json-schema.org/draft-04/schema#
id: acknowledgement
title: Acknowledgement
type: object
namespace: https://data.test.biocommons.org.au/
category: administrative
program: '*'
project: '*'
description: Acknowledgement of an individual or group involved in a project.
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links:
- name: projects
  backref: acknowledgements
  label: contribute_to
  target_type: project
  multiplicity: many_to_many
  required: true
required:
- type
- submitter_id
- projects
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  $ref: _definitions.yaml#/ubiquitous_properties
  projects:
    $ref: _definitions.yaml#/to_many_project
  acknowledgee:
    description: Name of the individual or group to be acknowledged. Preferably as
      First name Last name
    type: string
  contact_type:
    description: The type of contact or role in the project, e.g. Principal Investigator
    enum:
    - Principal Investigator
    - Data custodian
    - Co-investigator
  orcid:
    description: The ORCID number for the acknowledgee
    type: string
    pattern: ^[0]{4}-\d{4}-\d{4}-(\d{3}X|\d{4})$
