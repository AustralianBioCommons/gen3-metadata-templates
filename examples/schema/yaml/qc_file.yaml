type: object
namespace: https://data.test.biocommons.org.au/
category: data_file
program: '*'
project: '*'
description: Data file containing QC information
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links:
