$schema: http://json-schema.org/draft-04/schema#
id: medication
title: Medication Use Record
type: object
namespace: https://data.test.biocommons.org.au/
category: clinical
program: '*'
project: '*'
description: Records about historical or current medication use.
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links:
- name: clinical_descriptors
  backref: medications
  label: taken_by
  target_type: clinical_descriptor
  multiplicity: one_to_one
  required: true
required:
- type
- submitter_id
- clinical_descriptors
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  $ref: _definitions.yaml#/ubiquitous_properties
  clinical_descriptors:
    $ref: _definitions.yaml#/to_one
  antithrombotic_meds:
    description: 'Self-reported / measured use of antithrobotic medication '
    enum:
    - 'yes'
    - 'no'
  bp_lowering_meds:
    description: Self-reported use of anti-hypertensive medication at the time of
      blood pressure measurement.
    enum:
    - 'yes'
    - 'no'
  diabetes_therapy:
    description: Self-reported use of anti-diabetic therapy.
    enum:
    - diet
    - oral
    - insulin
    - injectible
    - combination
    - other
  lipid_lowering_meds:
    description: 'Self-reported use of lipid lowering drugs (are you taking tables
      to lower your cholesterol?). Full drug audit at wave 2 and 3. '
    enum:
    - 'yes'
    - 'no'
