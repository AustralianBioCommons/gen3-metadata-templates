$schema: http://json-schema.org/draft-04/schema#
id: genomics_file
title: Genomics File
type: object
namespace: https://data.test.biocommons.org.au/
category: data_file
program: '*'
project: '*'
description: Data file containing genomics information
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links:
- exclusive: null
  required: true
  subgroup:
  - name: genomics_assays
    backref: genomics_files
    label: generated_from
    target_type: genomics_assay
    multiplicity: many_to_one
    required: false
  - name: core_metadata_collections
    backref: genomics_files
    label: data_from
    target_type: core_metadata_collection
    multiplicity: one_to_one
    required: false
required:
- type
- submitter_id
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  $ref: _definitions.yaml#/data_file_properties
  genomics_assays:
    $ref: _definitions.yaml#/to_one
  core_metadata_collections:
    $ref: _definitions.yaml#/to_one
  data_category:
    description: A high-level category indicating the data's stage in the bioinformatics
      workflow, such as raw instrument output, processed data, or analysis-ready results
    enum:
    - raw
    - processed
    - analysis_output
  data_format:
    description: The format of the data in this data file. Usually the extension of
      the fileThe technical format that defines the structure and encoding of the
      data within the file. This often corresponds to a standard specification and
      is typically indicated by the file extension (e.g., VCF, BAM, IDAT)
    enum:
    - bam
    - cram
    - fastq
    - fastq.gz
    - bed
    - vcf
    - vcf.gz
    - plink
    - fam
    - bin
    - csv
    - tsv
  data_type:
    description: A specific descriptor for the biological content of the file, distinguishing
      between different kinds of genomic information such as unaligned reads, called
      genotypes, or copy number segments
    enum:
    - signal_intensity
    - unaligned_reads
    - aligned_reads
    - called_genotypes
    - imputed_genotypes
    - genotype_dosage
    - copy_number_segment
  imputed:
    description: Does the file contain imputed data?
    type: boolean
  reference_genome_build:
    description: Reference genome used e.g. GRCh37.
    enum:
    - GRCh38
    - GRCh37
