$schema: http://json-schema.org/draft-04/schema#
id: blood_pressure_test
title: Blood Pressure Test
type: object
namespace: https://data.test.biocommons.org.au/
category: clinical
program: '*'
project: '*'
description: Blood pressure reading (insert method here).
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links:
- name: clinical_descriptors
  backref: blood_pressure_tests
  label: taken_by
  target_type: clinical_descriptor
  multiplicity: one_to_one
  required: true
required:
- type
- submitter_id
- clinical_descriptors
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  $ref: _definitions.yaml#/ubiquitous_properties
  clinical_descriptors:
    $ref: _definitions.yaml#/to_one
  bp_diastolic:
    description: Resting diastolic blood pressure from the upper arm in a clinical
      setting. (mmHg)
    termDef:
    - term: diastolic blood pressure
      source: efo
      term_id: EFO:0006336
    type: integer
  bp_systolic:
    description: Resting systolic blood pressure from the upper arm in a clinical
      setting. (mmHg)
    termDef:
    - term: systolic blood pressure
      source: efo
      term_id: EFO:0006335
    type: integer
